<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9987UP Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMRJ03uz5_UPpCiEIlqdHbnabt7eelRNgC0QZ9zod7WXUdC9sHH4EsChs&s=10" alt="9987UP Logo">
        </div>
        <h1>9987UP Predictor</h1>
        <form id="prediction-form">
            <input type="text" id="period_number" placeholder="Enter 14-Digit Period Number" maxlength="14">
            <button type="submit">Check Now</button>
        </form>
        <div id="connection-status" style="display: none;">Connecting Server...</div>
        <div id="prediction-result" style="display: none;">
            <h2>Result</h2>
            <div id="result-text" class="result-text"></div>
            <div id="result-dot" class="dot"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
